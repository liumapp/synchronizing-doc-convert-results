version: '2'

services:
  synch-rabbitmq:
    image: rabbitmq:3-management
    restart: always
    container_name: synch-rabbitmq
    hostname: synch-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: "springcloud"
      RABBITMQ_DEFAULT_PASS: "123456"
    ports:
      - "5672:5672"
      - "15672:15672" 
    networks:
      - synchronizing-doc-convert-results

